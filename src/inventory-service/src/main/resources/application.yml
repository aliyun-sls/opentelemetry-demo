server:
  port: ${INVENTORY_PORT:9090}

spring:
  application:
    name: inventory-service
  
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:inventory}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
    username: ${MYSQL_USER:inventory}
    password: ${MYSQL_PASSWORD:inventory}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# OpenTelemetry配置
otel:
  service:
    name: inventory-service
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4318}
  resource:
    attributes:
      service.name: inventory-service
      service.version: 1.0.0
      service.namespace: opentelemetry-demo

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 库存监控配置
inventory:
  monitoring:
    enabled: true
    low-stock-threshold: 10
    restock-quantity-min: 20
    restock-quantity-max: 50

# Flagd特性标志配置
flagd:
  host: ${FLAGD_HOST:flagd}
  port: ${FLAGD_PORT:8013}
  enabled: true

# 日志配置
logging:
  level:
    com.otel.demo.inventory: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n" 